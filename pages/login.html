<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeDecor</title>
    <link rel="stylesheet" href="../assets/css/auth/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        <h1>Welcome Back</h1>
        <p class="auth-title">Sign in to continue</p>
        <label>Email</label>
        <div class="input-container">
            <input type="email" id="email">
            <i class="fa-regular fa-envelope email-icon"></i>
        </div>
        <label>Password</label>
        <div class="input-container">
            <input type="password" id="password">
            <i class="bi bi-lock password-lock"></i>
            <i class="bi bi-eye-slash" id="password-eye"></i>
        </div>
        <input type="button" id="signin" value="Sign In">
        <a href="#" id="signup">Don't have an account? Sign up</a>
    </form>
</body>
</html>
